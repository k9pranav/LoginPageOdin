<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel = 'stylesheet', type="text/css", href="login.css">
</head>
<body>
    <div id = 'whole'>
        <div id = 'image'>
            <div class="banner">
                <h1>ODIN</h1> 
            </div>
        </div>
        <div id = 'login'>
            <div class="filler">

                <p>This is not a real online service! Lorem ipsum dolor sit amet consectetur, adipisicing elit. Necessitatibus, commodi!</p>
                <p>Sign up now to get started.</p>
                <br>
                <p>You know what <em>you </em>want</p>
            </div>
            <div id="forms">
                <div id = 'formContainer'>
                    <div class="inputContainer">
                        <label for="firstName"></label>
                        <span>First Name</span>
                        <input id="firstName" type="text" name="firstName">
                    </div>

                    <div class="inputContainer">
                        <label for="lastName"></label>
                        <span>Last Name</span>
                        <input id="lastName" type="text" name="lasttName">
                    </div>

                    <div class="inputContainer">
                        <span>E-Mail</span>
                        <label for="mail"></label>
                        <input id="mail" type="email" name="mail">
                    </div>

                    <div class="inputContainer">
                        <span>Phone Number</span>
                        <label for="phoneNumber"></label>
                        <input id="phoneNumber" type="tel" name="phoneNumber">
                    </div>

                    <div class="inputContainer">
                        <span>Password</span>
                        <label for="password"></label>
                        <input id="password" type="password" name="password" pattern="(?=.*\d) (?=.*[a-z]) (?=.*[A-Z]) .{8,}">
                    </div>

                    <div class="inputContainer">
                        <span>Confirm Password</span>
                        <label for="passwordConfirm"></label>
                        <input id="passwordConfirm" type="password" name="passwordConfirm" pattern="(?=.*\d) (?=.*[a-z]) (?=.*[A-Z]) .{8,}">
                    </div>
                </div>

            </div>

            <div class="filler"></div>
        </div>
    </div>
</body>
</html>
